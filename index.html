<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>

        <h1>View Highscores</h1>
        <h1 id="timer">Time: 0</h1>

    </header>

    <section class="main-container">

        <article id="start-container">

            <button id="start-button">Start</button>

        </article>
        <article id="question-holder">

            <h2 id="question-text">Bobby Died?</h2>
            <button id="answer1" class="answers">Answer1</button>
            <button id="answer2" class="answers">Answer2</button>
            <button id="answer3" class="answers">Answer3</button>
            <button id="answer4" class="answers">Answer4</button>
            <h3 id="check-answer">Right/Wrong</h3>

        </article>
    </section>
</body>
    <script src="./index.js"></script>
</html>
